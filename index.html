<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trains!</title>
    
  <!-- Reset browsers to initial conditions -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- App style sheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- link to fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

</head>

<body>
        <div class="jumbotron jumbotron-fluid">
            <div id="jumbotron">
                <div class="container">
                  <h1 class="display-4">Trains Trains Trains</h1>
                  <p class="lead">Trains Anytime....Anywhere</p>
                </div>
              </div>
            </div>
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-8 mx-auto">
                <table class="table">
                    <thead class="bg2">
                        <th>Train Schedule</th>
                    </thead>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Mins Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-insert">
                    </tbody>
                </table>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-8 bg mx-auto">
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <h3>Add Train</h3>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Train Name:</label>
                        <div class="col-10">
                            <input class="form-control" id="train" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Destination:</label>
                        <div class="col-10">
                            <input class="form-control" id="destination" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">First Train (24hr):</label>
                        <div class="col-10">
                            <input class="form-control" id="first" type="time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Frequency (mins):</label>
                        <div class="col-10">
                            <input class="form-control" id="frequency" type="number">
                        </div>
                    </div>
                        <button type="submit" id="submit" class="btn btn-dark">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- Javascript -->
<script src="assets/js/app.js"></script>

</html>
